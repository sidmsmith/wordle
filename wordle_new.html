<title>Wordle</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:"Segoe UI",-apple-system,BlinkMacSystemFont,"Helvetica Neue",Arial,sans-serif;background:#121213;color:#fff;display:flex;flex-direction:column;align-items:center;justify-content:flex-start;min-height:100vh;padding:10px;overflow:hidden}
#game-container{display:flex;flex-direction:column;align-items:center;width:100%;max-width:500px;flex:1;justify-content:center;gap:10px}
h1{font-size:clamp(2rem,8vw,2.5rem);font-weight:700;letter-spacing:0.2em;margin-bottom:10px;text-transform:uppercase}
#board{display:grid;grid-template-columns:repeat(5,1fr);gap:5px;margin:10px 0;width:100%;max-width:350px}
.tile{aspect-ratio:1;display:flex;align-items:center;justify-content:center;border:2px solid #3a3a3c;background:#121213;color:#fff;font-size:clamp(1.5rem,6vw,2rem);font-weight:700;text-transform:uppercase;transition:all 0.15s}
.tile.filled{border-color:#565758}
.tile.correct{background:#6aaa64;border-color:#6aaa64}
.tile.present{background:#c9b458;border-color:#c9b458}
.tile.absent{background:#3a3a3c;border-color:#3a3a3c}
.tile.flip{animation:flip 0.5s}
@keyframes flip{0%{transform:scaleY(1)}50%{transform:scaleY(0)}100%{transform:scaleY(1)}}
#message{min-height:40px;text-align:center;font-size:clamp(1rem,4vw,1.2rem);margin:5px 0;font-weight:600}
#new-game-btn{background:#6aaa64;color:#fff;border:none;padding:12px 24px;font-size:1.1rem;font-weight:600;border-radius:4px;cursor:pointer;margin-top:5px;display:none}
#new-game-btn:hover{background:#5a9a54}
#new-game-btn:active{transform:scale(0.98)}
#keyboard{display:flex;flex-direction:column;gap:8px;width:100%;max-width:500px;margin-top:10px;padding:0 10px}
.keyboard-row{display:flex;justify-content:center;gap:6px;width:100%}
.keyboard-key{flex:1;max-width:43px;height:58px;display:flex;align-items:center;justify-content:center;background:#818384;color:#fff;border:none;border-radius:4px;font-size:0.875rem;font-weight:700;text-transform:uppercase;cursor:pointer;user-select:none;touch-action:manipulation;transition:all 0.1s}
.keyboard-key:active{transform:scale(0.95);opacity:0.8}
.keyboard-key.wide{flex:1.5;max-width:none}
.keyboard-key.extra-wide{flex:2;max-width:none}
.keyboard-key.correct{background:#6aaa64}
.keyboard-key.present{background:#c9b458}
.keyboard-key.absent{background:#3a3a3c}
@media(max-width:480px){.keyboard-key{height:50px;font-size:0.8rem;gap:4px}}
</style>
</head>

const WORD_LENGTH=5;
const MAX_GUESSES=6;
let targetWord="";
let currentGuess="";
let currentRow=0;
let gameOver=false;
let board=[];
let letterStates={};

function initGame(){
  targetWord=WORDS[Math.floor(Math.random()*WORDS.length)];
  currentGuess="";
  currentRow=0;
  gameOver=false;
  board=[];
  letterStates={};
  document.getElementById("message").textContent="";
  document.getElementById("new-game-btn").style.display="none";
  const boardEl=document.getElementById("board");
  boardEl.innerHTML="";
  for(let i=0;i<MAX_GUESSES;i++){
    const row=[];
    for(let j=0;j<WORD_LENGTH;j++){
      const tile=document.createElement("div");
      tile.className="tile";
      boardEl.appendChild(tile);
      row.push(tile);
    }
    board.push(row);
  }
  updateKeyboard();
}

function updateKeyboard(){
  const keys=document.querySelectorAll(".keyboard-key[data-key]");
  keys.forEach(key=>{
    const letter=key.dataset.key;
    if(letter==="ENTER"||letter==="BACKSPACE")return;
    const isWide=key.classList.contains("wide");
    const isExtraWide=key.classList.contains("extra-wide");
    key.className="keyboard-key";
    if(isWide)key.classList.add("wide");
    if(isExtraWide)key.classList.add("extra-wide");
    if(letterStates[letter]){
      key.classList.add(letterStates[letter]);
    }
  });
}

function updateBoard(){
  const row=board[currentRow];
  for(let i=0;i<WORD_LENGTH;i++){
    row[i].textContent=currentGuess[i]||"";
    row[i].classList.toggle("filled",!!currentGuess[i]);
  }
}

function getTileState(guess,target){
  const states=Array(WORD_LENGTH).fill("absent");
  const targetCounts={};
  const guessCounts={};
  for(let i=0;i<WORD_LENGTH;i++){
    if(guess[i]===target[i])states[i]="correct";
    targetCounts[target[i]]=(targetCounts[target[i]]||0)+1;
  }
  for(let i=0;i<WORD_LENGTH;i++){
    if(states[i]==="correct"){
      guessCounts[guess[i]]=(guessCounts[guess[i]]||0)+1;
    }
  }
  for(let i=0;i<WORD_LENGTH;i++){
    if(states[i]!=="correct"){
      const letter=guess[i];
      const targetCount=targetCounts[letter]||0;
      const guessCount=guessCounts[letter]||0;
      if(target.includes(letter)&&guessCount<targetCount){
        states[i]="present";
        guessCounts[letter]=(guessCounts[letter]||0)+1;
      }
    }
  }
  return states;
}

function updateLetterStates(guess,states){
  for(let i=0;i<WORD_LENGTH;i++){
    const letter=guess[i].toUpperCase();
    const state=states[i];
    if(!letterStates[letter]||state==="correct"||(state==="present"&&letterStates[letter]!=="correct")){
      letterStates[letter]=state;
    }
  }
  updateKeyboard();
}

function submitGuess(){
  if(currentGuess.length!==WORD_LENGTH)return;
  if(!WORDS.includes(currentGuess.toLowerCase())){
    document.getElementById("message").textContent="Not in word list";
    setTimeout(()=>{
      document.getElementById("message").textContent="";
    },2000);
    return;
  }
  const row=board[currentRow];
  const states=getTileState(currentGuess.toLowerCase(),targetWord);
  updateLetterStates(currentGuess,states);
  for(let i=0;i<WORD_LENGTH;i++){
    setTimeout(()=>{
      row[i].classList.add("flip");
      row[i].classList.remove("filled");
      row[i].classList.add(states[i]);
      setTimeout(()=>row[i].classList.remove("flip"),500);
    },i*100);
  }
  if(currentGuess.toLowerCase()===targetWord){
    gameOver=true;
    setTimeout(()=>{
      document.getElementById("message").textContent="You won!";
      document.getElementById("new-game-btn").style.display="block";
    },600);
  }else if(currentRow===MAX_GUESSES-1){
    gameOver=true;
    setTimeout(()=>{
      document.getElementById("message").textContent=`You lost! The word was ${targetWord.toUpperCase()}`;
      document.getElementById("new-game-btn").style.display="block";
    },600);
  }else{
    currentRow++;
    currentGuess="";
  }
}

function handleKeyInput(key){
  if(gameOver){
    if(key==="ENTER"){
      initGame();
    }
    return;
  }
  if(key==="BACKSPACE"){
    if(currentGuess.length>0){
      currentGuess=currentGuess.slice(0,-1);
      updateBoard();
    }
  }else if(key==="ENTER"){
    if(currentGuess.length===WORD_LENGTH){
      submitGuess();
    }
  }else if(key.length===1&&key>="A"&&key<="Z"&&currentGuess.length<WORD_LENGTH){
    currentGuess+=key;
    updateBoard();
  }
}

document.addEventListener("keydown",(e)=>{
  if(e.key==="Enter"||e.key==="Backspace"){
    if(e.key==="Enter"){
      handleKeyInput("ENTER");
    }else if(e.key==="Backspace"){
      handleKeyInput("BACKSPACE");
    }
  }else if(e.key.length===1&&e.key>="a"&&e.key<="z"){
    handleKeyInput(e.key.toUpperCase());
  }
});

document.querySelectorAll(".keyboard-key").forEach(key=>{
  key.addEventListener("click",()=>{
    const keyValue=key.dataset.key;
    if(keyValue==="BACKSPACE"){
      handleKeyInput("BACKSPACE");
    }else if(keyValue==="ENTER"){
      handleKeyInput("ENTER");
    }else{
      handleKeyInput(keyValue);
    }
  });
});

document.getElementById("new-game-btn").addEventListener("click",initGame);
initGame();
</script>
